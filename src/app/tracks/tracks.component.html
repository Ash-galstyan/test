<div class="container">
  <input class="form-control mb-4" type="search" placeholder="Search All Tracks" aria-label="Search" [(ngModel)]="model" (input)="search(model)">

  <div class="tracks-wrapper container-fluid">
    <div class="track row align-items-center" *ngFor="let track of filteredTracks; let i = index">
      <div class="like col-1 d-flex justify-content-around align-items-center">
        <span>{{ track.likes }}</span>
        <div class="like-icon d-flex align-items-center" (click)="onAddLike(i)" [ngClass]="track.likes %2 !== 0 ? '' : 'active'">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
            <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
          </svg>
        </div>
      </div>
      <div class="trackName col-4">
        <h4>{{ track.trackName }}</h4>
        <span>{{ track.userName }}</span>
      </div>
      <div class="trackPlayer col-7">
        <audio controls>
          <source [src]="track.audioSrc" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

</div>
